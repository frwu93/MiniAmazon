{% extends "base.html" %}

{% block content %}
<head>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css" />
  <link rel="stylesheet" href="../static/css/products.css">
</head>
<br><br>
<div class = "p-header">Products for sale</div>
<div class= "product-grid">
  {% for product in avail_products %}
    <div class= "product">
      <img class="product-image"  src="{{product.imageLink}}" alt="">
      <div ><a class="product-name" href="{{ url_for('index.product', id=product.id) }}">{{product.name}}</a></div>
      <div class="product-price">${{product.price}}</div>
      <div class="product-quantity">Quantity: {{product.quantity}}</div>
    </div>
  {% endfor %}
</div>

<style>
  .center {
    margin: 10px;
    position: absolute;
    left: 50%;
    -ms-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  }
</style>
<div class="center">
  <a href= "{{ url_for('index.products') }}" type= "button" class="btn btn-dark">View All Products</a>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table1').DataTable();
    });
</script>
{% endblock %}
